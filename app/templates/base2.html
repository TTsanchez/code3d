<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="csrf-token" content="{{ csrf_token() }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Favicon и манифест -->
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='apple-touch-icon.png') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='favicon-16x16.png') }}">

    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
    <link rel="icon" type="image/png" sizes="192x192" href="/static/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="/static/android-chrome-512x512.png">
    <link rel="manifest" href="/manifest.json">


    <link rel="manifest" href="{{ url_for('static', filename='site.webmanifest') }}">
    <link rel="mask-icon" href="{{ url_for('static', filename='safari-pinned-tab.svg') }}" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dark_theme.css') }}">
    <script>
        const isAuthenticated = {
        {
            'true'
            if current_user.is_authenticated else
            'false'
        }
        }
        ;
    </script>

    <title>{% block title %}{% endblock %}</title>
</head>
<body>
<header class="p-3">
    <div id="main-content" class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/home" class="d-flex align-items-center mb-2 mb-lg-0 text-decoration-none">
                <img class="bi me-2" width="139.44" height="29.667" src="https://i.postimg.cc/0yR9CyzZ/logo-small2.png">
            </a>

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="/posts" class="nav-link px-2 link-custom">Посты</a></li>
                <li><a href="/forum" class="nav-link px-2">Форум</a></li>
                <li><a href="/about" class="nav-link px-2">О нас</a></li>
            </ul>

            <!-- <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
              <input type="search" class="form-control form-control-dark text-bg-dark" placeholder="Search..." aria-label="Search">
            </form> -->

            {% if current_user.is_authenticated %}
            <div class="dropdown text-end">
              <span href="#" class="d-block dropdown-toggle"
                    data-bs-toggle="dropdown" aria-expanded="false">
                <img src="https://i.postimg.cc/m27FcBSf/no-image.png" alt="avatar" width="32" height="32"
                     class="rounded-circle">
              </span>
                <ul class="dropdown-menu text-small" style="">
                    <li><a class="dropdown-item" href="{{ url_for('newpost') }}">Новый пост</a></li>
                    <li><a class="dropdown-item" href="#">Настройки</a></li>
                    <li><a class="dropdown-item" href="{{ url_for('profile') }}">Профиль</a></li>
                    <li>
                        <hr class="dropdown-divider">
                    </li>
                    <li><a class="dropdown-item" href="/logout">Выйти</a></li>
                </ul>
            </div>
            {% else %}
            <div class="text-end">
                <a href="/login">
                    <button type="button" class="btn btn-outline-light me-2">Войти</button>
                </a>
                <a href="/register">
                    <button type="button" class="btn btn-registration">Регистрация</button>
                </a>
            </div>
            {% endif %}
        </div>
    </div>
</header>

            <li class="nav-item"><a href="/posts" class="nav-link px-2">Посты</a></li>

            <li class="nav-item"><a href="/about" class="nav-link px-2">О нас</a></li>
        </ul>

    </footer>
</div>
