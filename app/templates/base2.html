<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="csrf-token" content="{{ csrf_token() }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>{% block title %}{% endblock %}</title>
</head>
<body style="background-color: #eee;">
    <header class="p-3 text-bg-dark">
    <div id="main-content" class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/home" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
            <img class="bi me-2" width="139.44" height="29.667" src="https://i.postimg.cc/HnVYMSwz/logo1.png">
        </a>

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="/posts" class="nav-link px-2 text-white">Посты</a></li>
          <li><a href="/forum" class="nav-link px-2 text-white">Форум</a></li>
          <li><a href="/about" class="nav-link px-2 text-white">О нас</a></li>
        </ul>

        <!-- <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
          <input type="search" class="form-control form-control-dark text-bg-dark" placeholder="Search..." aria-label="Search">
        </form> -->

        {% if current_user.is_authenticated %}
            <div class="dropdown text-end">
              <a href="#" class="d-block link-body-emphasis text-decoration-none dropdown-toggle"
                 data-bs-toggle="dropdown" aria-expanded="false">
                <img src="https://pro.guap.ru/images/no_image.jpg" alt="mdo" width="32" height="32" class="rounded-circle">
              </a>
              <ul class="dropdown-menu text-small" style="">
                <li><a class="dropdown-item" href="{{ url_for('newpost') }}">Новый пост</a></li>
                <li><a class="dropdown-item" href="#">Настройки</a></li>
                <li><a class="dropdown-item" href="{{ url_for('profile') }}">Профиль</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="/logout">Выйти</a></li>
              </ul>
            </div>
        {% else %}
            <div class="text-end">
                <a href="/login"> <button type="button" class="btn btn-outline-light me-2">Войти</button></a>
                <a href="/register"><button type="button" class="btn btn-warning">Регистрация</button></a>
            </div>
        {% endif %}
      </div>
    </div>
  </header>
    <div class="container">
  <div class="form-group">
    <h1 class="title_name">{% block title2 %}{% endblock %}</h1>
  </div>
</div>
    {% block body %}{% endblock %}
<div class="container">
    <footer class="py-3 my-4">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">
          <li class="nav-item"><a href="/home" class="nav-link px-2 text-body-secondary">Главная</a></li>
          <li class="nav-item"><a href="/posts" class="nav-link px-2 text-body-secondary">Посты</a></li>
          <li class="nav-item"><a href="/forum" class="nav-link px-2 text-body-secondary">Форум</a></li>
          <li class="nav-item"><a href="/about" class="nav-link px-2 text-body-secondary">О нас</a></li>
        </ul>
        <p class="text-center text-body-secondary">© 2025 Санёчег Company, Inc</p>
    </footer>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
